<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <div>
            <label for="username">Введите имя</label>
            <input tabindex="1" id="username" type="text" name="username" placeholder="Валерий">
        </div>
        <div>
            <label for="password">Введите пароль</label>
            <input tabindex="2" id="password" type="password" name="password">
        </div>
        <div>
            <label for="telephone">Введите телефон</label>
            <input tabindex="3" id="telephone" type="tel" name="telephone]">
        </div>
        <div>
            <p>Пол</p>
            <div>
                <input tabindex="4" checked type="radio" name="gender" value="male"> Мужской
            </div>
            <div>
                <input tabindex="4" type="radio" name="gender" value="female"> Женский
            </div>
        </div>

        <div>
            <p>Выберите checkbox</p>
            <div>
                <input tabindex="5" checked type="checkbox" name="1" value="1">
            </div>
            <div>
                <input tabindex="6" type="checkbox" name="2" value="2">
            </div>
            <div>
                <input tabindex="7" disabled type="checkbox" name="3" value="3">
            </div>
        </div>

        <div>
            <p>Введите текст</p>
            <div>
                <textarea tabindex="8" name="text"></textarea>
            </div>
        </div>
        
        <div>
            <p>Прикрупляем фото</p>
            <input tabindex="9" type="file" name="file">
        </div>

        <div>
            <p>Любимый цвет</p>
            <select name="color">
                <option value="red">Red</option>
                <option value="black">Black</option>
                <option value="white">White</option>
            </select>
        </div>

    </form>

</body>
</html>
